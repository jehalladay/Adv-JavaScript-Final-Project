
<div class="col-sm-4">
    <div id="control">
        <p id="control-title">Subject Control Panel</p>
        <p id="create-subject-label">Add New Subject</p>
        <div id="create-subject">
            <input type="text" name="subject" placeholder="new subject..." id="createSubject"> 
            <button id="create-subject-button">submit</button>
        </div>
        <div id="subject-subcategories">
            <label for="subjects" id="subject-list-label">Subject: </label>
            <select name="subjects" id="subject-list">
                <option value="asdf" class="asdf">asdf</option>
            </select>
            <div class="subcategories" id="addToDo">
                <section>
                    <label for="category" id="category-list-label">
                    Category: 
                    </label>
                    <select name="category" id="category-list">
                        <option value="Homework">Homework</option>
                        <option value="Projects">Projects</option>
                        <option value="Reading">Reading</option>
                        <option value="Tests">Tests</option>
                        <option value="Videos">Videos</option>
                    </select>
                </section>
                <section>
                    <label for="category-input" id="category-input-label">
                    To-Do:
                    </label>
                    <input type="text" id="category-input" name="category-input" placeholder="Add item to ToDo list">
                </section>
                <section>
                    <label for="category-details" id="details-label">
                        Details:
                    </label>
                    <input type="text" id="category-details" name="category-details" placeholder="details...">
                </section>
                <section>
                    <label for="category-due" id="due-label">
                        Due Date:
                    </label>
                    <input type="date" id="category-due" name="category-due">
                </section>
                <section>
                    <label for="points" id="points-label">
                    Points:
                    </label>

                    <select name="points" id="points-dropdown">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </section>
            </div>
            <button id="add-items">Submit</button>
        </div>
    </div>
</div>
